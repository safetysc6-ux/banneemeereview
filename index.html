<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บ้านนี้มีรีวิว - รวมของใช้ในบ้าน</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* (ใช้ CSS เดิมจากรอบที่แล้วได้เลยครับ หรือจะก๊อปชุดนี้ไปก็ได้) */
        :root {
            --primary-color: #A36645; --secondary-color: #7F9A83;
            --bg-color: #FDFBF7; --text-color: #4A4A4A; --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; } /* ขยายให้กว้างขึ้นนิดนึง */
        header { margin-bottom: 30px; padding-top: 20px; text-align: center;}
        .logo-img { width: 120px; height: auto; margin-bottom: 10px; }
        h1 { font-weight: 600; color: var(--primary-color); font-size: 1.8rem; }
        .tagline { font-weight: 300; color: var(--secondary-color); margin-bottom: 20px; }
        
        /* --- CSS สำหรับการ์ดสินค้า (ของใหม่) --- */
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* จัดเรียงอัตโนมัติ */
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            text-decoration: none; /* ลบขีดเส้นใต้ลิงก์ */
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .product-img { width: 100%; height: 180px; object-fit: cover; } /* รูปเต็มกรอบ */
        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;}
        .product-category { font-size: 0.8rem; color: var(--secondary-color); font-weight: 300; margin-bottom: 5px;}
        .product-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 10px; line-height: 1.4;}
        .btn-view { color: var(--primary-color); font-weight: 600; font-size: 0.9rem; align-self: flex-start;}

    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="โลโก้ บ้านนี้มีรีวิว" class="logo-img">
            <h1>บ้านนี้มีรีวิว</h1>
            <p class="tagline">อัปเดตของใช้เด็ดๆ ประจำสัปดาห์</p>
        </header>

        <main>
            <div id="product-list">
                <p>กำลังโหลดรายการสินค้า...</p>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // --- ส่วนสำคัญที่สุด! ตั้งค่าตรงนี้ ---

        // 1. เอาลิงก์ CSV ยาวๆ ที่ได้จาก Google Sheets มาวางแทนที่ตรงนี้
        const googleSheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSg4AWiUuB_-G_uRfbnwHQKZpOzBetOVqtA9mRyfj3uGLeObxFZpvj0hmEZdQLm_s5LZl1ck2_zWw5/pub?gid=0&single=true&output=csv'; 

        // ------------------------------------

        const productListContainer = document.getElementById('product-list');

        // ฟังก์ชันดึงข้อมูลและสร้างการ์ดสินค้า
        function fetchAndDisplayProducts() {
            Papa.parse(googleSheetCSVUrl, {
                download: true,
                header: true, // บอกให้รู้ว่าแถวแรกคือหัวข้อ
                complete: function(results) {
                    const products = results.data;
                    let htmlContent = '';

                    products.forEach(product => {
                        // ตรวจสอบว่ามีข้อมูลครบถ้วนหรือไม่ (ป้องกันแถวว่าง)
                        if(product.Name && product.Link) {
                            // สร้าง HTML การ์ดสินค้าสำหรับแต่ละรายการ
                            htmlContent += `
                                <a href="${product.Link}" target="_blank" class="product-card">
                                    <img src="${product.Image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${product.Name}" class="product-img">
                                    <div class="product-info">
                                        <div>
                                            <span class="product-category">หมวด: ${product.Category || 'ทั่วไป'}</span>
                                            <h3 class="product-title">${product.Name}</h3>
                                        </div>
                                        <span class="btn-view">ดูรีวิวฉบับเต็ม ></span>
                                    </div>
                                </a>
                            `;
                        }
                    });

                    // เอา HTML ที่สร้างเสร็จแล้วไปใส่ในหน้าเว็บ
                    productListContainer.innerHTML = htmlContent;
                },
                error: function(err) {
                    productListContainer.innerHTML = '<p>เกิดข้อผิดพลาดในการโหลดข้อมูล กรุณาลองใหม่ภายหลัง</p>';
                    console.error('Error parsing CSV:', err);
                }
            });
        }

        // เริ่มทำงานเมื่อเปิดหน้าเว็บ
        fetchAndDisplayProducts();

    </script>

</body>
</html>
