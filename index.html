    <script>

        let allProducts = [];
        let currentCategory = 'all';
        const modal = document.getElementById('productModal');

        Papa.parse(googleSheetCSVUrl, {

        function generateCategoryPills() {
            const categories = new Set();
            allProducts.forEach(p => { if(p.Category) categories.add(p.Category.trim()); });
            const navContainer = document.getElementById('category-filter');

            });

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {

                const filteredBySearch = allProducts.filter(product => product.Name && product.Name.toLowerCase().includes(keyword));
                document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
                renderProducts(filteredBySearch);

        function filterByCategory(cat) {
            currentCategory = cat;

                 document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
                 document.querySelector('.cat-pill:first-child').classList.add('active');
