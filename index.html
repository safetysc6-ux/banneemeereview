<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บ้านนี้มีรีวิว - คัดของดี การันตีเพื่อบ้านคุณ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- ตั้งค่าธีมสี (Color Palette) --- */
        :root {
            --primary-color: #A36645; /* สีส้มอิฐ (สีหลัก) */
            --primary-dark: #8a5336; /* สีส้มที่เข้มขึ้นตอนเอาเมาส์ชี้ */
            --secondary-color: #7F9A83; /* สีเขียวใบไม้ (สำหรับหมวดหมู่) */
            --bg-body: #F8F9FA; /* สีพื้นหลังเว็บ (ขาวอมเทานิดๆ) */
            --bg-card: #ffffff; /* สีพื้นหลังการ์ด (ขาวจั๊วะ) */
            --text-dark: #2D3436; /* สีตัวอักษรหลัก (เทาเข้มเกือบดำ) */
            --text-muted: #636E72; /* สีตัวอักษรย่อย (เทากลาง) */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08); /* เงาเล็ก */
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12); /* เงาใหญ่ตอน Hover */
        }

        /* --- Reset & Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* ทำให้ Footer อยู่ด้านล่างสุดเสมอ */
        }

        .container {
            max-width: 1000px; /* ขยายให้กว้างขึ้นอีกนิดเพื่อให้ดูโปร่ง */
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1; /* ดัน Footer ลงไป */
        }

        /* --- Header Section (ปรับปรุงใหม่) --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 2px solid #eee; /* เส้นแบ่งบางๆ */
        }
        .logo-wrapper {
            margin-bottom: 20px;
        }
        .logo-img {
            width: 140px; /* ขยายโลโก้ให้เด่นขึ้น */
            height: auto;
            /* เพิ่มเงาและกรอบมนให้โลโก้ดูมีมิติ */
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            padding: 5px;
            background: white;
        }
        h1 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }
        .tagline {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* --- Product Grid --- */
        #product-list {
            display: grid;
            /* ปรับให้การ์ดมีความกว้างที่เหมาะสมและยืดหยุ่น */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- Product Card Styling (หัวใจสำคัญ) --- */
        .product-card {
            background: var(--bg-card);
            border-radius: 16px; /* มุมมนมากขึ้น */
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease; /* เอฟเฟกต์ที่นุ่มนวล */
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.05); /* ขอบบางๆ */
        }

        .product-card:hover {
            transform: translateY(-7px); /* ลอยขึ้นสูงกว่าเดิม */
            box-shadow: var(--shadow-md); /* เงาชัดขึ้น */
            border-color: rgba(163, 102, 69, 0.2); /* เปลี่ยนสีขอบจางๆ ตอนชี้ */
        }

        .img-wrapper {
            overflow: hidden;
            height: 200px;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease; /* รูปขยายช้าๆ ตอนชี้ */
        }
        .product-card:hover .product-img {
            transform: scale(1.08); /* ซูมรูปเข้าเล็กน้อย */
        }

        .product-info {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category-badge {
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--secondary-color);
            background-color: #f0f7f4; /* พื้นหลังสีเขียวอ่อนๆ */
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 12px;
            align-self: flex-start;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--text-dark);
        }

        /* ปุ่มดูรีวิว (ปรับให้เป็นปุ่มจริงจัง) */
        .btn-view {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.95rem;
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50px; /* ปุ่มแคปซูล */
            transition: all 0.2s;
            align-self: flex-start;
            width: 100%; /* ปุ่มเต็มความกว้างบนมือถือ */
        }
        .btn-view i {
            margin-left: 8px; /* ระยะห่างไอคอนลูกศร */
            transition: margin-left 0.2s;
        }

        .product-card:hover .btn-view {
            background-color: var(--primary-color);
            color: white;
        }
        .product-card:hover .btn-view i {
            margin-left: 14px; /* ลูกศรขยับหนีตอนชี้ */
        }

        /* --- Loading State --- */
        .loading-state {
            grid-column: 1 / -1; /* กินพื้นที่เต็มความกว้าง */
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        .loading-icon {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        /* --- Footer --- */
        footer {
            background-color: white;
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid #eee;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Responsive สำหรับมือถือ */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 30px 15px; }
            #product-list { gap: 20px; }
            .product-info { padding: 18px; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img src="logo.png" alt="โลโก้ บ้านนี้มีรีวิว" class="logo-img" onerror="this.style.display='none'">
                </div>
            <h1>บ้านนี้มีรีวิว</h1>
            <p class="tagline">คัดของดี การันตีเพื่อบ้านคุณ | อัปเดตประจำสัปดาห์</p>
        </header>

        <main>
            <div id="product-list">
                <div class="loading-state">
                    <i class="fas fa-circle-notch fa-spin loading-icon"></i><br>
                    กำลังโหลดรายการสินค้า...
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2024 บ้านนี้มีรีวิว. All rights reserved.</p>
        <p>ติดตามเราได้ที่ <a href="ใส่ลิงก์เพจเฟสบุ๊คของคุณตรงนี้" target="_blank">Facebook Page</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // --- ลิงก์ Google Sheets CSV เดิมของคุณ ---
        const googleSheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSg4AWiUuB_-G_uRfbnwHQKZpOzBetOVqtA9mRyfj3uGLeObxFZpvj0hmEZdQLm_s5LZl1ck2_zWw5/pub?gid=0&single=true&output=csv'; 
        // ------------------------------------

        const productListContainer = document.getElementById('product-list');

        function fetchAndDisplayProducts() {
            Papa.parse(googleSheetCSVUrl, {
                download: true,
                header: true,
                skipEmptyLines: true, // ข้ามแถวว่างป้องกัน Error
                complete: function(results) {
                    const products = results.data;
                    let htmlContent = '';

                    // ใช้ .reverse() เพื่อโชว์ของใหม่สุดก่อน
                    products.reverse().forEach(product => {
                        if(product.Name && product.Link) {
                            htmlContent += `
                                <a href="${product.Link}" target="_blank" class="product-card">
                                    <div class="img-wrapper">
                                        <img src="${product.Image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${product.Name}" class="product-img">
                                    </div>
                                    <div class="product-info">
                                        <div>
                                            <span class="category-badge">
                                                <i class="fas fa-tag"></i> ${product.Category || 'ทั่วไป'}
                                            </span>
                                            <h3 class="product-title">${product.Name}</h3>
                                        </div>
                                        <div class="btn-view">
                                            อ่านรีวิวฉบับเต็ม <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </div>
                                </a>
                            `;
                        }
                    });

                    // ถ้าไม่มีข้อมูลเลย ให้แจ้งเตือน
                    if (htmlContent === '') {
                         productListContainer.innerHTML = '<div class="loading-state"><i class="fas fa-box-open loading-icon"></i><br>ยังไม่มีรายการสินค้า</div>';
                    } else {
                         productListContainer.innerHTML = htmlContent;
                    }
                   
                },
                error: function(err) {
                    productListContainer.innerHTML = '<div class="loading-state" style="color: #E74C3C;"><i class="fas fa-exclamation-triangle loading-icon"></i><br>เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
                    console.error('Error parsing CSV:', err);
                }
            });
        }

        fetchAndDisplayProducts();

    </script>

</body>
</html>
