<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บ้านนี้มีรีวิว - คัดของดี การันตีเพื่อบ้านคุณ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- ตั้งค่าธีมสี --- */
        :root {
            --primary-color: #A36645; /* สีส้มอิฐ (สีหลัก) */
            --secondary-color: #7F9A83; /* สีเขียวใบไม้ */
            --bg-body: #F8F9FA;
            --bg-card: #ffffff;
            --text-dark: #2D3436;
            --text-muted: #636E72;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.15);
        }

        /* --- Reset & Base Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
        }

        /* --- Header --- */
        header { text-align: center; margin-bottom: 50px; padding-bottom: 30px; border-bottom: 2px solid #eee; }
        .logo-wrapper { margin-bottom: 20px; }
        .logo-img { width: 140px; height: auto; border-radius: 20px; box-shadow: var(--shadow-sm); padding: 5px; background: white; }
        h1 { font-weight: 700; color: var(--primary-color); font-size: 2.2rem; margin-bottom: 10px; }
        .tagline { font-weight: 400; color: var(--text-muted); font-size: 1.1rem; }

        /* --- Product Grid --- */
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- Product Card Styling --- */
        .product-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-dark);
            display: flex; flex-direction: column; height: 100%;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative; /* จำเป็นสำหรับ Price Badge */
        }
        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: var(--shadow-md);
            border-color: rgba(163, 102, 69, 0.3);
        }

        .img-wrapper {
            overflow: hidden;
            height: 200px;
            position: relative; /* จำเป็นสำหรับ Price Badge */
        }
        .product-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .product-card:hover .product-img { transform: scale(1.08); }

        /* === ส่วนที่เพิ่มใหม่: ป้ายราคาลอยเด่น === */
        .price-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary-color); /* ใช้สีหลักให้เด่น */
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 6px 14px;
            border-radius: 30px; /* ทรงแคปซูลมนๆ */
            box-shadow: 0 4px 10px rgba(163, 102, 69, 0.4); /* เงาสีส้มให้ดูลอย */
            z-index: 2; /* ให้อยู่บนสุด */
            display: flex;
            align-items: center;
        }
        .price-badge .currency {
            font-size: 0.8rem;
            margin-left: 4px;
            font-weight: 500;
            opacity: 0.9;
        }
        /* ===================================== */

        .product-info {
            padding: 24px;
            flex-grow: 1;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .category-badge {
            display: inline-block; font-size: 0.8rem; font-weight: 500;
            color: var(--secondary-color); background-color: #f0f7f4;
            padding: 4px 12px; border-radius: 20px; margin-bottom: 12px; align-self: flex-start;
        }
        .product-title {
            font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; line-height: 1.5;
            color: var(--text-dark);
        }
        .btn-view {
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--primary-color); font-weight: 600; font-size: 0.95rem;
            padding: 10px 20px; border: 2px solid var(--primary-color);
            border-radius: 50px; transition: all 0.2s; align-self: flex-start; width: 100%;
        }
        .btn-view i { margin-left: 8px; transition: margin-left 0.2s; }
        .product-card:hover .btn-view { background-color: var(--primary-color); color: white; }
        .product-card:hover .btn-view i { margin-left: 14px; }

        /* --- Loading State --- */
        .loading-state { grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-muted); font-size: 1.2rem; }
        .loading-icon { color: var(--primary-color); font-size: 2rem; margin-bottom: 15px; }

        /* --- Footer --- */
        footer { background-color: white; padding: 30px 0; text-align: center; border-top: 1px solid #eee; color: var(--text-muted); font-size: 0.9rem; }
        footer a { color: var(--primary-color); text-decoration: none; font-weight: 500; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; } .container { padding: 30px 15px; } #product-list { gap: 20px; } .product-info { padding: 18px; }
            .price-badge { top: 10px; right: 10px; font-size: 1rem; padding: 4px 10px; } /* ปรับขนาดป้ายราคาบนมือถือ */
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img src="logo.png" alt="โลโก้ บ้านนี้มีรีวิว" class="logo-img" onerror="this.style.display='none'">
            </div>
            <h1>บ้านนี้มีรีวิว</h1>
            <p class="tagline">คัดของดี การันตีเพื่อบ้านคุณ | อัปเดตประจำสัปดาห์</p>
        </header>

        <main>
            <div id="product-list">
                <div class="loading-state">
                    <i class="fas fa-circle-notch fa-spin loading-icon"></i><br>
                    กำลังโหลดรายการสินค้า...
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2024 บ้านนี้มีรีวิว. All rights reserved.</p>
        <p>ติดตามเราได้ที่ <a href="ใส่ลิงก์เพจเฟสบุ๊คของคุณตรงนี้" target="_blank">Facebook Page</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // --- ลิงก์ Google Sheets CSV เดิมของคุณ ---
        const googleSheetCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQSg4AWiUuB_-G_uRfbnwHQKZpOzBetOVqtA9mRyfj3uGLeObxFZpvj0hmEZdQLm_s5LZl1ck2_zWw5/pub?gid=0&single=true&output=csv'; 
        // ------------------------------------

        const productListContainer = document.getElementById('product-list');

        // ฟังก์ชันจัดรูปแบบราคา (เพิ่มลูกน้ำ และเช็คว่ามีราคาไหม)
        function formatPrice(price) {
            // ลบลูกน้ำและช่องว่างออกก่อน (เผื่อมีคนกรอกมา)
            let cleanPrice = price ? price.toString().replace(/,/g, '').trim() : '';
            // แปลงเป็นตัวเลข
            let numericPrice = parseFloat(cleanPrice);

            // ถ้าไม่ใช่ตัวเลข หรือไม่มีค่า ให้คืนค่าว่าง
            if (isNaN(numericPrice) || cleanPrice === '') {
                return null;
            }

            // คืนค่าเป็นรูปแบบมีลูกน้ำ (เช่น 1,590)
            return numericPrice.toLocaleString('th-TH', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }


        function fetchAndDisplayProducts() {
            Papa.parse(googleSheetCSVUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const products = results.data;
                    let htmlContent = '';

                    products.reverse().forEach(product => {
                        if(product.Name && product.Link) {
                            
                            // เตรียมป้ายราคา
                            const formattedPrice = formatPrice(product.Price);
                            let priceBadgeHtml = '';
                            // ถ้ามีราคาที่ถูกต้อง ให้สร้าง HTML ป้ายราคา
                            if (formattedPrice) {
                                priceBadgeHtml = `<div class="price-badge">${formattedPrice} <span class="currency">฿</span></div>`;
                            }

                            htmlContent += `
                                <a href="${product.Link}" target="_blank" class="product-card">
                                    <div class="img-wrapper">
                                        <img src="${product.Image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${product.Name}" class="product-img">
                                        ${priceBadgeHtml}
                                    </div>
                                    <div class="product-info">
                                        <div>
                                            <span class="category-badge">
                                                <i class="fas fa-tag"></i> ${product.Category || 'ทั่วไป'}
                                            </span>
                                            <h3 class="product-title">${product.Name}</h3>
                                        </div>
                                        <div class="btn-view">
                                            อ่านรีวิวฉบับเต็ม <i class="fas fa-arrow-right"></i>
                                        </div>
                                    </div>
                                </a>
                            `;
                        }
                    });

                    if (htmlContent === '') {
                         productListContainer.innerHTML = '<div class="loading-state"><i class="fas fa-box-open loading-icon"></i><br>ยังไม่มีรายการสินค้า</div>';
                    } else {
                         productListContainer.innerHTML = htmlContent;
                    }
                   
                },
                error: function(err) {
                    productListContainer.innerHTML = '<div class="loading-state" style="color: #E74C3C;"><i class="fas fa-exclamation-triangle loading-icon"></i><br>เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
                    console.error('Error parsing CSV:', err);
                }
            });
        }

        fetchAndDisplayProducts();

    </script>

</body>
</html>
