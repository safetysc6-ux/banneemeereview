        function simulateOnlineUsers() {
            const countElement = document.getElementById('onlineCountText');
            // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 15 ‡∏ñ‡∏∂‡∏á 35 ‡∏Ñ‡∏ô

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏∏‡∏Å‡πÜ 3-7 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

                const change = Math.floor(Math.random() * 6) - 2;

        function generateCategoryPills() {

        function setupSearchListener() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {

            });
        }

        function filterByCategory(cat) {
            currentCategory = cat;
            document.getElementById('searchInput').value = '';

                 document.querySelector('.cat-pill:first-child').classList.add('active');
                 renderProducts(allProducts);
            } else { renderProducts(allProducts.filter(p => p.Category && p.Category.trim() === cat)); }
        }

        function renderProducts(productsToRender) {

            } else { listContainer.innerHTML = htmlContent; listContainer.style.gridTemplateColumns = 'repeat(2, 1fr)'; }
        }

        function openModal(index) {

            document.getElementById('modalImg').src = product.Image || 'https://via.placeholder.com/300x400?text=No+Image';
